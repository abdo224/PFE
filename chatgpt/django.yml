apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: djawed22/repo:debug22
        ports:
        - containerPort: 8000
        env:
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: sql-configmap
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db_password
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: sql-configmap
              key: sql-service
        - name: DB_PORT
          value: "3306"
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
spec:
  selector:
    app: django-app
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: NodePort     
